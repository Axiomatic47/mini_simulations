<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Civilization Simulation Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Load React first -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- Load specific version of Recharts to ensure compatibility -->
    <script src="https://unpkg.com/recharts@2.1.16/umd/Recharts.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Loading placeholder -->
        <div class="flex justify-center items-center h-screen">
            <div class="text-xl">Loading dashboard...</div>
        </div>
    </div>

    <!-- Make sure Recharts is globally available before loading dashboard.js -->
    <script>
        // Check if Recharts loaded properly
        if (typeof Recharts === 'undefined') {
            console.error('Recharts failed to load properly. Please check your connection or try reloading.');
            document.getElementById('root').innerHTML = '<div class="flex justify-center items-center h-screen"><div class="text-xl text-red-600">Error: Recharts library failed to load. Please check console for details.</div></div>';
        } else {
            console.log('Recharts loaded successfully:', Object.keys(Recharts).join(', '));
            // Make available globally with a consistent name
            window.Recharts = Recharts;
        }
    </script>

    <!-- Load dashboard script with type="text/babel" for JSX transformation -->
    <script type="text/babel" src="/dashboard.js"></script>
</body>
</html>
